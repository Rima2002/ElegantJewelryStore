<!-- success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Success</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .status-page {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      background-color: #fff;
    }

    .status-page.success {
      border-top: 6px solid #28a745;
    }

    .status-page.success h1 {
      color: #28a745;
    }

    .status-page h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .status-page p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .back-btn {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      background-color: #007bff;
      color: #fff;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main class="status-page success">
    <h1>Thank You!</h1>
    <p>Your payment was successful. We will ship your jewelry soon!</p>
    <a href="index.html" class="back-btn">Back to Home</a>
  </main>
</body>
</html>
